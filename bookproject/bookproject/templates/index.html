{% extends 'base.html' %}
{% block body %}
<nav class="btn btn-warning">
<a href="{% url 'bookapp:add' %}">add book</a>
</nav>
<div class="container">
 <div class="row">
  {% for i in book_list %}
  <div class="col-md-4">
   <div class="card" style="width:300px;margin:10px;">
    <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200" height="150">
       <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <a href="{% url 'bookapp:detail' i.id %}" class="btn btn-primary">Go details</a>
  </div>
</div>
  </div>
   {% endfor %}

 </div>
</div>





{% endblock %}
