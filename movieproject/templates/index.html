{% extends 'base.html' %}
{% block body %}
<nav class="btn btn-warning">
    <a href="{% url 'movieapp:add_movie' %}"><h5>Add Movie</h5></a>
</nav>


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width: 300px;margin:10px;">
     <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"width="250px" height="250px;">
    <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
        <a href="{% url  'movieapp:detail' i.id %}" class="btn btn-primary">Go details</a>
  </div>
</div>
        </div>

{% endfor %}
    </div>
</div>



{% endblock %}
